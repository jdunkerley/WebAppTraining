<!doctype html>
<html class="no-js" lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quandl Wiki Browser</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
<div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Quandl Wikki Browser</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon">
                <a href="#">
                    <span>Menu</span>
                </a>
            </li>
        </ul>

        <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left">
                <li><a href="#">API key</a></li>
                <li>
                    <div class="large-12 columns">
                        <input type="text" placeholder="API key"/>
                    </div>
                </li>
            </ul>
            <!-- Right Nav Section -->
            <ul class="right">
                <li><a href="#">Search</a></li>
                <li>
                    <div class="large-12 columns">
                        <input type="text" placeholder="search"/>
                    </div>
                </li>
            </ul>


        </section>
    </nav>
</div>

<br>

<div ng-view></div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="app.js"></script>
<script src="list/data-list-controller.js"></script>
<script src="list/data-list-directive.js"></script>
<script src="components/quandl/quandl-services.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/foundation/foundation.equalizer.js"></script>
<script>
    $(document).foundation({
        equalizer : {
            // Specify if Equalizer should make elements equal height once they become stacked.
            equalize_on_stack: true,
            // Allow equalizer to resize hidden elements
            act_on_hidden_el: false
        }
    });
</script>
</body>

</html>
